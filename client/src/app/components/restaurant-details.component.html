<h1>Restaurant:</h1>

<div *ngIf="restaurant">
    <div>
        <table >
            <tr>
                <td>Restaurant Name:</td>
                <td>{{restaurant.name}}</td>
            </tr>
            <tr></tr>
            <tr>
                <td>Cuisine:</td>
                <td>{{restaurant.cuisine}}</td>
            </tr>
            <tr></tr>
            <tr>
                <td>Address:</td>
                <td>{{restaurant.address}}</td>
            </tr>
            <tr></tr>
            <tr>
                <td>Map:</td>
            </tr>
        </table>
    </div>
    
    <div>
        <h3>Comment</h3>
        <form [formGroup]="commentForm" (ngSubmit)="doPostComment()">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" formControlName="name"></td>
                </tr>
                <tr>
                    <td>Rating:</td>
                    <td>
                        <select formControlName="rating">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><textarea cols="30" rows="10" formControlName="text"></textarea></td>
                </tr>
                <tr>
                    <td>
                        <a [routerLink]="[ '/', restaurant.cuisine ]">
                            <button type="button">Back</button>
                        </a>
                    </td>
                    <td><button type="submit" [disabled]="commentForm.invalid">Submit</button></td>
                </tr>
            </table>
        </form>
    </div>
</div>
